
        <li>Fill two coffee mugs each with 6 ounces of coffee.</li>
        <li>Add 1 teaspoon of turbinado sugar to each mug and stir until fully dissolved.</li>
        <li>Add 1 1/2 ounces of whiskey to each mug and stir to combine.</li>
        <li>Top each coffee with the whipped cream and garnish with ground cinnamon.</li>
